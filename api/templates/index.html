<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel with Firebase Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #CC0000;
            color: #FFFFFF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-area {
            display: flex;
            align-items: center;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 240px;
            background-color: #F9F9F9;
            padding: 20px;
            height: calc(100% - 52px); /* Adjusted for header height */
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        button {
            margin-left: 10px;
            padding: 5px 15px;
            cursor: pointer;
            background-color: #FFFFFF;
            color: #CC0000;
            border: 1px solid #CC0000;
        }
    </style>

</head>
<body>
    <header>
        <div>Control Panel</div>
        <div class="login-area">
            <div id="user-name">Not logged in</div>
            <button id="login-button" onclick="signInWithGoogle()">Login</button>
            <button id="logout-button" onclick="signOutUser()" style="display:none;">Logout</button>
        </div>
    </header>
    <div class="main">
        <div class="sidebar">
            <div>Dashboard</div>
            <div>Settings</div>
            <div>About</div>
        </div>
        <div class="content">
            <h1>Welcome to Your Control Panel</h1>
            <p>This is a sample page. After logging in, user-specific information can be displayed here.</p>
        </div>
    </div>
</body>
</html>
